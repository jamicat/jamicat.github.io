<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Is there life on mars?</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  .terminal {
    background-color: rgba(0, 0, 0, 0.3);
    color: white;
    font-family: 'Courier New', monospace;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    border-radius: 0.75rem;
    backdrop-filter: blur(6px);
  }

  .terminal-button {
    background-color: transparent;
    color: white;
    border: 1px solid #7875fa;
    padding: 0.5rem 1rem;
    margin-top: 1rem;
    font-family: 'Courier New', monospace;
    transition: background 0.2s;
  }

  .terminal-button:hover {
    background-color: rgba(255, 0, 0, 0.1);
  }

  .drag-area {
    cursor: move;
  }

  #bgndVideo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -10;
  }
 
  #bgndVideo .plyr__video-wrapper {
    width: 100%;
    height: 100%;
  }
</style>
</head>

<body class="bg-black h-screen flex items-center justify-center overflow-hidden">

  <div id="bgndVideo" class="player">
    <div class="plyr__video-embed" id="player">
      <iframe
        src="https://www.youtube.com/embed/1kfALLjeND4?autoplay=1&mute=1&loop=1&playlist=1kfALLjeND4&controls=0&modestbranding=1&rel=0&showinfo=0"
        allow="autoplay"
        allowfullscreen
        allowtransparency
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      ></iframe>
    </div>
  </div>

 
  <div id="terminal" class="terminal absolute p-6 w-[500px]">
    <div class="drag-area text-red-400 text-sm mb-2 select-none">Is there life on mars?</div>
    <div id="typed" class="text-red-400 text-lg mb-4"></div>
    <button class="terminal-button">Yes</button>
    <button class="terminal-button ml-2">No</button>
  </div>

  <script>
   
    var typed = new Typed('#typed', {
      strings: ["Welcome to the riot.", "Coming soon."],
      typeSpeed: 40,
      backSpeed: 0,
      showCursor: true,
      cursorChar: '_',
      smartBackspace: false,
      loop: false
    });

    interact('#terminal').draggable({
      allowFrom: '.drag-area',
      inertia: true,
      modifiers: [
        interact.modifiers.restrictRect({
          restriction: 'parent',
          endOnly: true
        })
      ],
      listeners: {
        move(event) {
          const target = event.target;
          const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
          const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

          target.style.transform = `translate(${x}px, ${y}px)`;
          target.setAttribute('data-x', x);
          target.setAttribute('data-y', y);
        }
      }
    });

    const player = new Plyr('#player', {
      controls: ['play'], 
      autoplay: true,
      muted: false,
      loop: { active: true }
    });
  </script>
</body>
</html>

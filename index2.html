s<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Timebomb</title>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
  }

  .terminal {
    background-color: rgba(0, 0, 0, 0.3);
    color: white;
    font-family: 'Courier New', monospace;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    border-radius: 0.75rem;
    backdrop-filter: blur(6px);
    position: absolute;
    padding: 1.5rem 1.5rem;
    width: 500px;
    z-index: 10;
  }

  .terminal-button {
    background-color: transparent;
    color: white;
    border: 1px solid #7875fa;
    padding: 0.5rem 1rem;
    margin-top: 1rem;
    font-family: 'Courier New', monospace;
    transition: background 0.2s;
    cursor: pointer;
  }

  .terminal-button:hover {
    background-color: rgba(0, 255, 153, 0.1);
  }

  .drag-area {
    cursor: move;
    color: #ff4444;
    user-select: none;
    margin-bottom: 0.5rem;
  }

  #video-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    overflow: hidden;
  }

  #video-bg iframe {
    width: 100vw;
    height: 100vh;
    pointer-events: none;
  }
</style>
</head>

<body>

  <div id="video-bg"></div>

  <div id="terminal">
    <div class="drag-area">Is there life on mars?</div>
    <div id="typed" class="text-red-400 text-lg mb-4"></div>
    <button class="terminal-button">Yes</button>
    <button class="terminal-button ml-2">No</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/yt-player-background@1.0.2/dist/yt-player-background.min.js"></script>

  <script>

    const player = new YTPlayerBackground({
      videoId: '1kfALLjeND4', 
      container: document.getElementById('video-bg'),
      mute: true,
      loop: true,
      autoplay: true,
    });

  
    var typed = new Typed('#typed', {
      strings: ["Welcome to the riot.", "Coming soon!"],
      typeSpeed: 40,
      backSpeed: 0,
      showCursor: true,
      cursorChar: '_',
      smartBackspace: false,
      loop: false
    });


    interact('#terminal').draggable({
      allowFrom: '.drag-area',
      inertia: true,
      modifiers: [
        interact.modifiers.restrictRect({
          restriction: 'parent',
          endOnly: true
        })
      ],
      listeners: {
        move(event) {
          const target = event.target;
          const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
          const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

          target.style.transform = `translate(${x}px, ${y}px)`;
          target.setAttribute('data-x', x);
          target.setAttribute('data-y', y);
        }
      }
    });
  </script>

</body>
</html>

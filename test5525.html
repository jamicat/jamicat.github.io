  <script>
    var typed = new Typed('#typed', {
      strings: ['<i class="fas fa-paw text-red-300 text-lg mr-2"></i>Welcome!', '<i class="fas fa-paw text-red-300 text-lg mr-2"></i>Select one - '],
      typeSpeed: 40,
      backSpeed: 0,
      showCursor: true,
      cursorChar: '_',
      smartBackspace: false,
      loop: false,
    });

    interact('#terminal').draggable({
      allowFrom: '.drag-area',
      inertia: true,
      modifiers: [
        interact.modifiers.restrictRect({
          restriction: 'parent',
          endOnly: true,
        }),
      ],
      listeners: {
        move(event) {
          const target = event.target;
          const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
          const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
          target.style.transform = `translate(${x}px, ${y}px)`;
          target.setAttribute('data-x', x);
          target.setAttribute('data-y', y);
        },
      },
    });

    let player;
    let isPlaying = false;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('background-video-iframe', {
        videoId: videoId,
        playerVars: {
          autoplay: 0,
          mute: 0,
          controls: 0,
          loop: 1,
          playlist: 'hF0I9h7C4A4,8WmdXVMzwPc',
          playsinline: 1,
          modestbranding: 1,
          rel: 0,
          fs: 0,
          showinfo: 0,
          iv_load_policy: 3
        },
        events: {
          onStateChange: (event) => {
            const posterEl = document.getElementById('videoPoster');
            const iframeEl = document.getElementById('background-video-iframe');
            if (event.data === YT.PlayerState.PLAYING) {
              posterEl.style.opacity = '0';
              iframeEl.style.opacity = '1';
            }
            
            if (event.data === YT.PlayerState.PAUSED) {
              const currentVideoId = player.getVideoData().video_id;

              const highRes = `https://img.youtube.com/vi/${currentVideoId}/maxresdefault.jpg`;
              const fallback = `https://img.youtube.com/vi/${currentVideoId}/hqdefault.jpg`;
              const thumbImg = new Image();
              thumbImg.onload = () => {
                posterEl.style.backgroundImage = `url(${highRes})`;
              };
              thumbImg.onerror = () => {
                posterEl.style.backgroundImage = `url(${fallback})`;
              };
              thumbImg.src = highRes;
              posterEl.style.opacity = '1';
              iframeEl.style.opacity = '0';
            }
          }
        }
      });
    }

    const videoId = 'hF0I9h7C4A4';
    const posterEl = document.getElementById('videoPoster');
    const iframeEl = document.getElementById('background-video-iframe');
    const highRes = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
    const fallback = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
    const img = new Image();
    img.onload = () => {
      posterEl.style.backgroundImage = `url(${highRes})`;
    };
    img.onerror = () => {
      posterEl.style.backgroundImage = `url(${fallback})`;
    };
    img.src = highRes;

    const toggleBtn = document.getElementById('videoToggle');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');

    toggleBtn.addEventListener('click', () => {
      if (!player) return;
      if (isPlaying) {
        player.pauseVideo();
        playIcon.classList.remove('hidden');
        pauseIcon.classList.add('hidden');
      } else {
        player.playVideo();
        pauseIcon.classList.remove('hidden');
        playIcon.classList.add('hidden');
      }
      isPlaying = !isPlaying;
    });

    document.getElementById('nextTrack').addEventListener('click', () => {
      if (player && typeof player.nextVideo === 'function') {
        player.nextVideo();
        isPlaying = true;
        pauseIcon.classList.remove('hidden');
        playIcon.classList.add('hidden');
      }   
    });

    let galaxyVisible = false;
    const galaxyBtn = document.getElementById('rewind10');

    galaxyBtn.addEventListener('click', () => {

      galaxyVisible = !galaxyVisible;
      const canvas = document.getElementById('canvas');  

      if (galaxyVisible) {
        rewind10.classList.add('text-white');
        rewind10.classList.remove('text-indigo-300');
        posterEl.style.opacity = '0';
        iframeEl.style.opacity = '0';
        playIcon.classList.add('hidden');
        pauseIcon.classList.add('hidden');
        player.pauseVideo();
        canvas.style.opacity = '1';
        canvas.style.pointerEvents = 'none';  
      } else {
        rewind10.classList.remove('text-white');
        rewind10.classList.add('text-indigo-300');
        posterEl.style.opacity = '1';
        iframeEl.style.opacity = '0';
        playIcon.classList.remove('hidden');
        pauseIcon.classList.remove('hidden');  
        canvas.style.opacity = '0';
        canvas.style.pointerEvents = 'auto'; 
      }
    });

  let lastSubmissionTime = 0;
  function showMessageForm() {
    
    document.getElementById('terminalContent').innerHTML = `
      <form id="guestbookForm" class="space-y-4 mt-4">
        <input id="name" type="text" name="name" placeholder="Name" class="w-full p-2 rounded bg-gray-800 text-white border border-indigo-300 bg-opacity-30" required>
        <textarea id="message" name="message" placeholder="ðŸ¾" class="w-full p-2 rounded bg-gray-800 text-white border border-indigo-300 bg-opacity-30" required></textarea>
        <button type="submit" class="terminal-button">Submit</button>
        <button type="button" class="terminal-button" onclick="resetTerminal()">Back</button>
        <div id="formResponse" class="text-green-500 mt-2"></div>
      </form>
    `;

    const form = document.getElementById('guestbookForm');
    form.addEventListener('submit', submitMessage);
  }

  function submitMessage(event) {
    event.preventDefault();


    const name = document.getElementById("name").value.trim();
    const message = document.getElementById("message").value.trim();
    const now = Date.now();

    if (!name || !message) {
      alert("Fill in the fields!");
      return;
    }

    if (now - lastSubmissionTime < 300000) {
      alert("5 minutes between each message.");
      return;
    }

    lastSubmissionTime = now;

    const data = {
      name: name,
      comment: message,
      timestamp: new Date().toISOString(),
    };

    const url = "https://script.google.com/macros/s/AKfycbyHw5sLKQB5OWs3pRSed4T2e-0aX32fwg03OXbyVH_UB6pOyzhCntv_9PDaU8WXeuql/exec";

    fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
      mode: "no-cors",
    });

    document.getElementById("name").value = "";
    document.getElementById("message").value = "";
    document.getElementById("formResponse").textContent = "Thank you for your message!";
  }
    
    function resetTerminal() {

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Is there life on mars?</title>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-vW4cKzRPpFquA8A5I3ZMHxQ5Xb/VHrsOhLuRH3wRQ4Np4JjMEvU/2V5iDUNrK6IgbD2zh5rU6fh8Q5vc2xw/w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .terminal {
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      font-family: 'Courier New', monospace;
      border-radius: 0.75rem;
      backdrop-filter: blur(6px);
    }

    .terminal-button {
      background-color: transparent;
      color: white;
      border: 1px solid #7875fa;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      font-family: 'Courier New', monospace;
      transition: background 0.2s;
    }

    .terminal-button:hover {
      background-color: rgba(255, 0, 0, 0.1);
    }

    .drag-area {
      cursor: move;
    }

    #bgndVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    
    #bgndVideo .plyr__video-wrapper {
     padding-top: 0 !important;
    }
    
    #bgndVideo .plyr__video-wrapper,
    #bgndVideo .plyr__video-embed,
    #bgndVideo iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body class="bg-black h-screen flex items-center justify-center overflow-hidden">

  <div id="bgndVideo">
    <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="8WmdXVMzwPc"></div>
  </div>

 <div id="terminal" class="terminal absolute p-6 w-[500px]" style="z-index: 10;">
  <div class="drag-area text-red-400 text-sm mb-2 select-none flex justify-between items-center">
    <span class="flex items-center space-x-2">
      <i class="fas fa-paw text-pink-400 text-lg"></i>
      Is there life on mars?
    </span>
    <button id="videoToggle" class="text-blue-400 hover:text-blue-300 transition-colors duration-200 text-lg leading-none">
      <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-current hidden" viewBox="0 0 24 24">
        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
      </svg>
      <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-current" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z" />
      </svg>
    </button>
  </div>

 
  <div id="terminalContent">
    <div id="typed" class="text-red-400 text-lg mb-4"></div>
    <div id="buttonRow">
      <button class="terminal-button" onclick="showSocials()">Socials</button>
      <button class="terminal-button ml-2" onclick="showArt()">Art</button>
      <button class="terminal-button ml-3">Message</button>
    </div>
  </div>
</div>


  <script>
    var typed = new Typed('#typed', {
      strings: ["Welcome to the riot.", "Coming soon."],
      typeSpeed: 40,
      backSpeed: 0,
      showCursor: true,
      cursorChar: '_',
      smartBackspace: false,
      loop: false
    });

    interact('#terminal').draggable({
      allowFrom: '.drag-area',
      inertia: true,
      modifiers: [
        interact.modifiers.restrictRect({
          restriction: 'parent',
          endOnly: true
        })
      ],
      listeners: {
        move(event) {
          const target = event.target;
          const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
          const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

          target.style.transform = `translate(${x}px, ${y}px)`;
          target.setAttribute('data-x', x);
          target.setAttribute('data-y', y);
        }
      }
    });

    const player = new Plyr('#player', {
      controls: ['play', 'mute', 'volume'],
      autoplay: false,
      muted: false,
      loop: { active: true }
    });

    const toggleBtn = document.getElementById('videoToggle');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    let isPlaying = false;

    toggleBtn.addEventListener('click', () => {
      if (isPlaying) {
        player.pause();
        playIcon.classList.remove('hidden');
        pauseIcon.classList.add('hidden');
      } else {
        player.play();
        pauseIcon.classList.remove('hidden');
        playIcon.classList.add('hidden');
      }
      isPlaying = !isPlaying;
    });
  </script>

  <script>
  function showSocials() {
    $('#terminalContent').html(`
      <div class="text-red-400 text-lg mb-4">You can find me here:</div>
      <div class="mb-4 space-y-2">
        <a href="https://discord.com" target="_blank" class="block text-blue-300 hover:underline">Discord</a>
        <a href="https://steamcommunity.com" target="_blank" class="block text-blue-300 hover:underline">Steam</a>
      </div>
      <div id="buttonRow">
        <button class="terminal-button" onclick="resetTerminal()">Back</button>
      </div>
    `);
  }
 
  function showArt() {
    $('#terminalContent').html(`
      <div class="text-red-400 text-lg mb-4">Hereâ€™s some art soon to be revealed:</div>
      <div class="mb-4 italic text-white">placeholder</div>
      <div id="buttonRow">
        <button class="terminal-button" onclick="resetTerminal()">Back</button>
      </div>
    `);
  }

  function resetTerminal() {
    $('#terminalContent').html(`
      <div id="typed" class="text-red-400 text-lg mb-4"></div>
      <div id="buttonRow">
        <button class="terminal-button" onclick="showSocials()">Socials</button>
        <button class="terminal-button ml-2" onclick="showArt()">Art</button>
        <button class="terminal-button ml-3">Message</button>
      </div>
    `);
    new Typed('#typed', {
      strings: ["Welcome to the riot.", "Coming soon."],
      typeSpeed: 40,
      backSpeed: 0,
      showCursor: true,
      cursorChar: '_',
      smartBackspace: false,
      loop: false
    });
  }
</script>
</body>
</html>

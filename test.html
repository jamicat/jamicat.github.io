<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Is there life on mars?</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js"></script>


  <script>
    tailwind.config = {
      plugins: [
        function ({ addComponents }) {
          addComponents({
            '.terminal-button': {
              '@apply bg-transparent border border-indigo-500 text-white font-mono px-4 py-2 mt-4 rounded-md transition duration-300 ease-in-out hover:bg-red-500 hover:bg-opacity-20 hover:scale-105 active:scale-95': {},
              cursor: 'pointer',
              userSelect: 'none',
            },
          });
        },
      ],
    };
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    
    #videoPoster {
      z-index: 0;
      transition: opacity 0.5s ease;
      background-size: cover;
      background-position: center;
      filter: blur(8px) brightness(0.5);
    }

    #bgndVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    #bgndVideo iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120vw;
      height: 120vh;
    }

    @media (max-width: 768px) {
      #bgndVideo iframe {
        width: 200vw;
        height: 250%;
      }
    }

    .terminal {
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      font-family: 'Courier New', monospace;
      border-radius: 0.75rem;
      backdrop-filter: blur(6px);
    }

    .drag-area {
      cursor: move;
    }

    .avatar-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 0.5rem;
      object-fit: cover;
    }
  </style>
</head>

<body class="bg-black h-screen w-screen overflow-hidden">
  <div id="bgndVideo">
    <div id="videoPoster" class="absolute inset-0 bg-black z-0 bg-cover bg-center"></div>
    <div id="background-video-iframe" style="opacity: 0; transition: opacity 0.5s;"></div>
  </div>

  <div id="terminal" class="terminal absolute p-6 max-w-full w-[90vw] sm:w-[500px]" style="z-index: 10; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <div class="drag-area text-red-700 text-sm mb-2 select-none flex justify-between items-center">
      <span class="flex items-center space-x-2">
        <img src="jami.png" alt="Avatar" class="avatar-icon" />
        <span class="text-white">Jamie</span>
      </span>
      <div class="flex items-center space-x-2">
      <button id="videoToggle" class="text-indigo-600 hover:text-indigo-900 transition-colors duration-200 text-lg leading-none">
        <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-current hidden" viewBox="0 0 24 24">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
        </svg>
        <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-current" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z" />
        </svg>
      </button>
      <button id="nextTrack" class="text-indigo-600 hover:text-indigo-900 transition-colors duration-200 text-lg leading-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-current" viewBox="0 0 24 24">
      <path d="M7 6v12l8.5-6L7 6zm9 0h2v12h-2V6z"/>
    </svg>
       </button>
      </div>
    </div>

    <div id="terminalContent">
      <div class="text-red-700 text-lg mt-4 mb-4" id="typed"></div>
      <div id="buttonRow" class="flex justify-center space-x-4 flex-wrap">
        <button class="terminal-button ml-2" onclick="showArt()">Art</button>
        <button class="terminal-button ml-3">Message</button>
        <button class="terminal-button" onclick="showList()">Playlist</button>
        <button class="terminal-button ml-4" onclick="siteFAQ()">Site FAQ</button>
      </div>
    </div>
  </div>

  <script>
    var typed = new Typed('#typed', {
      strings: ['<i class="fas fa-paw text-red-700 text-lg mr-2"></i>Welcome!', '<i class="fas fa-paw text-red-700 text-lg mr-2"></i>Select one - '],
      typeSpeed: 40,
      backSpeed: 0,
      showCursor: true,
      cursorChar: '_',
      smartBackspace: false,
      loop: false,
    });

    interact('#terminal').draggable({
      allowFrom: '.drag-area',
      inertia: true,
      modifiers: [
        interact.modifiers.restrictRect({
          restriction: 'parent',
          endOnly: true,
        }),
      ],
      listeners: {
        move(event) {
          const target = event.target;
          const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
          const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
          target.style.transform = `translate(${x}px, ${y}px)`;
          target.setAttribute('data-x', x);
          target.setAttribute('data-y', y);
        },
      },
    });

    let player;
    let isPlaying = false;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('background-video-iframe', {
        videoId: videoId,
        playerVars: {
          autoplay: 0,
          mute: 0,
          controls: 0,
          loop: 1,
          playlist: '8WmdXVMzwPc,hF0I9h7C4A4',
          playsinline: 1,
          modestbranding: 1,
          rel: 0,
          fs: 0,
          showinfo: 0,
          iv_load_policy: 3
        },
        events: {
          onStateChange: (event) => {
            const posterEl = document.getElementById('videoPoster');
            const iframeEl = document.getElementById('background-video-iframe');
            if (event.data === YT.PlayerState.PLAYING) {
              posterEl.style.opacity = '0';
              iframeEl.style.opacity = '1';
            }
            
            if (event.data === YT.PlayerState.PAUSED) {
              const currentVideoId = player.getVideoData().video_id;

              const highRes = `https://img.youtube.com/vi/${currentVideoId}/maxresdefault.jpg`;
              const fallback = `https://img.youtube.com/vi/${currentVideoId}/hqdefault.jpg`;
              const thumbImg = new Image();
              thumbImg.onload = () => {
                posterEl.style.backgroundImage = `url(${highRes})`;
              };
              thumbImg.onerror = () => {
                posterEl.style.backgroundImage = `url(${fallback})`;
              };
              thumbImg.src = highRes;
              posterEl.style.opacity = '1';
              iframeEl.style.opacity = '0';
            }
          }
        }
      });
    }


    const videoId = '8WmdXVMzwPc';
    const posterEl = document.getElementById('videoPoster');
    const highRes = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
    const fallback = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
    const img = new Image();
    img.onload = () => {
      posterEl.style.backgroundImage = `url(${highRes})`;
    };
    img.onerror = () => {
      posterEl.style.backgroundImage = `url(${fallback})`;
    };
    img.src = highRes;

    
    const toggleBtn = document.getElementById('videoToggle');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');

    toggleBtn.addEventListener('click', () => {
      if (!player) return;
      if (isPlaying) {
        player.pauseVideo();
        playIcon.classList.remove('hidden');
        pauseIcon.classList.add('hidden');
      } else {
        player.playVideo();
        pauseIcon.classList.remove('hidden');
        playIcon.classList.add('hidden');
      }
      isPlaying = !isPlaying;
    });

    document.getElementById('nextTrack').addEventListener('click', () => {
      if (player && typeof player.nextVideo === 'function') {
        player.nextVideo();
        isPlaying = true;
        pauseIcon.classList.remove('hidden');
        playIcon.classList.add('hidden');
      }   
    });

    function showList() {
      $('#terminalContent').html(`
        <div class="mb-4 mt-4 space-y-2">
          <a href="https://www.youtube.com/watch?v=8WmdXVMzwPc" target="_blank" class="block text-indigo-500 hover:underline">YUNGBLUD - Greatest Parade</a>
          <a href="https://www.youtube.com/watch?v=hF0I9h7C4A4" target="_blank" class="block text-indigo-500 hover:underline">Lilypichu - last cup of coffee</a>
        </div>
        <div id="buttonRow">
          <button class="terminal-button" onclick="resetTerminal()">Back</button>
        </div>
      `);
    }

    function showArt() {
      $('#terminalContent').html(`
  <div class="text-red-700 text-lg mb-4 mt-4">Artwork, chronologically! - </div>
    <div id="artGallery" class="grid grid-cols-2 gap-4">
    <a href="art1.jpg" class="block rounded overflow-hidden">
      <img src="art1_thumb.jpg" alt="Jamie - Pearl" class="rounded hover:scale-105 transition transform duration-200" />
        </a>
      <a href="art2.jpg" class="block rounded overflow-hidden">
      <img src="art2_thumb.jpg" alt="Jamie - Pixel Fit" class="rounded hover:scale-105 transition transform duration-200" />
        </a>
      <a href="art3.jpg" class="block rounded overflow-hidden">
      <img src="art3_thumb.jpg" alt="Jamie - Tokyo" class="rounded hover:scale-105 transition transform duration-200" />
        </a>
      <a href="art4.jpg" class="block rounded overflow-hidden">
      <img src="art4_thumb.jpg" alt="Bludfest 2025" class="rounded hover:scale-105 transition transform duration-200" />
        </a>
      </div>
    <div class="mt-4">
    <button class="terminal-button" onclick="resetTerminal()">Back</button>
      </div>
    `);
    

     setTimeout(() => {
       lightGallery(document.getElementById('artGallery'), {
         thumbnail: true,
         zoom: true,
         download: false,
       });
     }, 100); 
    }

    function siteFAQ() {
      $('#terminalContent').html(`
        <div class="text-red-700 text-lg mb-4 mt-4">Libraries used:</div>
        <ul class="list-disc list-inside text-white space-y-1">
        <li>jQuery</li>
        <li>Typed.js</li>
        <li>Interact.js</li>
        <li>Tailwind CSS</li>
        <li>YouTube IFrame API</li>
        </ul>
        </div>
        <div id="buttonRow">
        <button class="terminal-button" onclick="resetTerminal()">Back</button>
        </div>
        `);
    }

    function resetTerminal() {
      $('#terminalContent').html(`
        <div id="typed" class="text-red-700 text-lg mb-4 mt-4"></div>
        <div id="buttonRow" class="flex justify-center space-x-4 flex-wrap">
          <button class="terminal-button ml-2" onclick="showArt()">Art</button>
          <button class="terminal-button ml-3">Message</button>
          <button class="terminal-button" onclick="showList()">Playlist</button>
          <button class="terminal-button ml-4" onclick="siteFAQ()">Site FAQ</button>
        </div>
      `);
      new Typed('#typed', {
        strings: ['<i class="fas fa-paw text-red-700 text-lg mr-2"></i>Welcome!', '<i class="fas fa-paw text-red-700 text-lg mr-2"></i>Select one - '],
        typeSpeed: 40,
        backSpeed: 0,
        showCursor: true,
        cursorChar: '_',
        smartBackspace: false,
        loop: false,
      });
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>
</body>
</html>
